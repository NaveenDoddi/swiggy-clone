<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- <script src="Registration.js"></script> -->
    <title>Customer Registration Page</title>

    <style>
        a{
            text-decoration: none;
            color:  #fd7e14;

        }
        img{
            height: 80px;
            width: auto;
        }
        input, button{
            height: 50px;
            width: 100%;
        }
        .btn{
            background-color: #fd7e14;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <div style="height: 80vh; width: 50vh ;" class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-between gap-3 mb-3">
                <div>
                    <h2 class="h2">Customer Sign Up</h2>
                    <p><small><span>or </span><a href="customerLogin.html"> Log to Your account</a></small></p>
                </div>
                <div>
                    <img src="images/login.avif" alt="logo">
                </div>
            </div>
            <div>
                <form class="form" id="customerForm" method="post" onsubmit="return false" >
                    <div class="form-group">
                      <input type="text" class="form-control p-4 mb-1 mt-1" id="name" name="name" placeholder="Enter your Name" value="reddyy" minlength="6"  required>
                      <p style="color: grey; text-align: right;"><small>Minimum 6 characters</small></p>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control p-4 mb-2 mt-1" id="email" name="email" placeholder="Email" value="naveen@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control p-4 mb-2 mt-1" id="mobile" name="PhoneNumber" placeholder="Phone Number" value="9866190676" pattern="[0-9]{10}" required>
                        <p style="color: red;" id="invalid-mobile"></p>
                    </div>
                    <button class="btn btn-primary mb-1" type="submit" onclick="run()"> Sign Up </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        function run(){
            var form = document.getElementById('customerForm')
            
            if(form.checkValidity()){
                const person = {
                    username: document.getElementById('name').value,
                    email:  document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value
                }

                fetch("http://localhost:3000/Customers")
                .then(response => response.json())
                .then((data)=> {

                    var existance = data.some((element) => element.mobile == person.mobile)

                    if(existance){
                        alert("mobile number is already used, Try new one..!")

                    }else{
                        fetch("http://localhost:3000/Customers",{
                            method: "POST",
                            body: JSON.stringify(person),
                            headers: {
                                'Content-Type': 'application/json'},
                        })
                        .then(response => {
                            if (response.ok) {

                                alert("You are signed-up successfully")
                                localStorage.setItem("customerUsername", person.username)
                                window.location.href = "customerDashboard.html"
                            
                            }
                        }) 
                    }
                })
            }else{
                window.alert("invalid form")
            }
            
        }

    </script>
</body>
</html>
