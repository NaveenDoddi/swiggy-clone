<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        a{
            text-decoration: none;
            color:  #fd7e14;

        }
        img{
            height: 80px;
            width: auto;
        }
        input, button{
            height: 50px;
            width: 100%;
        }
        .btn{
            background-color: #fd7e14;
            font-weight: 700;
            color: white;
        }

    </style>
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <div style="height: 80vh; width: 40vh ;" class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-between gap-3 mb-5">
                <div>
                    <h2 class="h2"> Login Customer</h2>
                    <p><small><span>or</span><a href="customerRestration.html"> create an account</a></small></p>
                </div>
                <div>
                    <img src="images/login.avif" alt="logo">
                </div>
            </div>

            <div>
                <input type="text" placeholder="Mobile Number" id="inputdata" class="p-4 mb-1 mt-1">
                <button class="btn mb-1" onclick="run()"> LOGIN </button>
                <div>
                    <p class="text-left"><small class="fs-15">By clicking on Login, I accept the <strong>Terms & Conditions & Privacy Policy</strong> </small></p>
                </div>
            </div>
            
        </div>
        
    </div>

    <script>
        function run(){
            var input = document.getElementById("inputdata").value

            fetch("http://localhost:3000/Customers?mobile="+input)
            .then(response => response.json())
            .then((data)=> {
 
                try{
                    console.log(data)
                    localStorage.setItem("customerUsername", data[0].username)
                    window.location.href = "customerDashboard.html"
                    
                } catch(error){
                    window.alert("user not found")
                    console.log(error)
                }
            
            })
        }
    </script>
</body>
</html>
