<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Restaurant registration page</title>

    <style>
        a{
            text-decoration: none;
            color:  #fd7e14;

        }
        img{
            height: 80px;
            width: auto;
        }
        input, button{
            height: 50px;
            width: 100%;
        }
        .btn{
            background-color: #fd7e14;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <div style="height: 80vh; width: 60vh ;" class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-between gap-3 mb-3">
                <div>
                    <h2 class="h2">Restaurant Sign Up</h2>
                    <p><small><span>or </span><a href="RestaurantLogin.html"> Login to Your account</a></small></p>
                </div>
                <div>
                    <img src="images/login.avif" alt="logo">
                </div>
            </div>
            <div>
                <form class="form" id="restaurantForm" onsubmit="return false">
                    
                    <div class="form-group">
                        <input type="text" class="form-control p-4 mb-1 mt-1" id="restaurant" name="restaurant" placeholder="Restaurant Name" minlength="8" required value="ooorin restaurant">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control p-4 mb-1 mt-1" id="address" name="address" placeholder="Address" required value="Tirupati">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control p-4 mb-2 mt-1" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required value="8555913494">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control p-4 mb-2 mt-1" id="email" name="email" placeholder="Email" required value="naveen@gmail.com">
                        <div class="invalid-feedback">Invalid email</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control p-4 mb-1 mt-1" id="name" name="name" placeholder="Username" minlength="6" required value="naveene">
                        <p style="color: grey; text-align: right;"><small>Minimum 6 characters</small></p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control p-4 mb-1 mt-1" id="password" name="password" placeholder="Password" minlength="6" required value="123456">
                    </div>

                    <button type="submit" class="btn btn-primary mb-1" onclick="run()"> Sign Up </button>
                    
                  </form>

            </div>

        </div>
    </div>

    <script>

        function run(){
            var form = document.getElementById('restaurantForm')
            console.log(form.checkVisibility())
            if(form.checkValidity()){
                const newHotel = {
            
                    restaurant: document.getElementById('restaurant').value,
                    address: document.getElementById('address').value,
                    mobile:document.getElementById('mobile').value,
                    email: document.getElementById('email').value,
                    username: document.getElementById('name').value,
                    password: document.getElementById('password').value

                }

                fetch("http://localhost:3000/restaurants")
                .then(response => response.json())
                .then((data)=> {
                    var existance = data.some((element) => element.email == newHotel.email)

                    if(existance){
                        alert("Email is already used, Try new one..!")

                    }else{
                        fetch("http://localhost:3000/restaurants",{
                        method: "POST",
                        body: JSON.stringify(newHotel),
                        headers: {'Content-Type': 'application/json'},
                    })
                    .then(response => {
                        if (response.ok) {

                            alert("You are signed-up successfully")
                            localStorage.setItem("RestaurantUsername", newHotel.username)
                            window.location.href = "RestaurantDashboard.html"

                        }
                    })  

                    }

                })

            }else{
                window.alert("invalid form")
            }
        }


       
          
    
    </script>
</body>
</html>
