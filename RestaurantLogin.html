<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        a{
            text-decoration: none;
            color:  #fd7e14;

        }
        img{
            height: 80px;
            width: auto;
        }
        input, button{
            height: 50px;
            width: 100%;
        }
        .btn{
            background-color: #fd7e14;
            font-weight: 700;
            color: white;
        }

    </style>
    <link rel="icon" type="image/x-icon" href="images/Swiggy_logo.png">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <div style="height: 80vh; width: 40vh ;" class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-between gap-3 mb-5">
                <div>
                    <h2 class="h2"> Login Restaurant</h2>
                    <p><small><span>or</span><a href="RestaurantRestration.html"> create an account</a></small></p>
                </div>
                <div>
                    <img src="images/restaurant-logo.jpg" alt="logo" style="border-radius: 50%;">
                </div>
            </div>
 
            <div>
                <input type="email" placeholder="Email" id="email" class="p-4 mb-1 mt-1" required>
                <input type="password" placeholder="Password" id="password" class="p-4 mb-2" required>
                <button class="btn mb-1" onclick="run()"> LOGIN </button>
                <div>
                    <p class="text-left"><small class="fs-15">By clicking on Login, I accept the <strong>Terms & Conditions & Privacy Policy</strong> </small></p>
                </div>
            </div>
            
            
        </div>

        
        
    </div>
    <script>
        function run(){
            var username = document.getElementById("email").value
            var password = document.getElementById("password").value

            fetch("http://localhost:3000/restaurants?email="+username)
            .then(response => response.json())
            .then((data)=> {
                console.log(atob(data[0].password))
 
                try {
                    if(username == data[0].email){
                        if(password == atob(data[0].password)){
                            console.log(data)
                            localStorage.setItem("restaurantMail", data[0].email)
                            window.location.href = "restaurantDashboard.html"
                        }else{
                            window.alert("check password")

                        }
                    }
                } catch (error) {
                    window.alert("user not found")
                }
            
            })
        }
    </script>
</body>
</html>
